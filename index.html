<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel= "stylesheet" href="./assets/CSS/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <section>
        
        <header class= "container-fluid text-white bg-dark text-center p-3">
            <h1 class= "display-6">Weather Dashboard</h1>
        </header>

        <div class= "container-fluid">
            <div class= "row">

                <div class= "col-md-4 col-lg-3 bg-light border">

                    <div class= "my-3 ml-3">
                        <h2>Search for a City:</h2>
                    </div>

                    <form class= "form-inline my-lg-3 my-md-3">
                        <input id= "cityInput" class= "form-control mx-3 mr-sm-2 w-50" type= "search">

                        <button id= "searchButton" class= "btn btn-primary" type= "button">Search</button>
                    </form>

                    <div id= "cityList">

                    </div> 

                </div>

                <div id= "selectedCity" class="card col-md-8 col-lg-9 d-none">

                    <div class="card-body">
                        <h2 id= "cityName"></h2>                       
                        <p id= "temp"></p>
                        <p id= "rh"></p>
                        <p id= "wind"></p>
                        <p id= "uvIndex"></p>
                    </div>

                    <div class="card-body">
                        <h2>Five Day Forecast:</h2>
                    </div>

                    <div class= "card-body">

                        <div class= "d-flex flex-row justify-content-between">
                            <div class= "col-2 card text-white bg-primary">
                                <div id= "day1">
                                    <p id= "date1"></p>
                                    <img id= "forecastIcon1">
                                    <p id= "temp1"></p>
                                    <p id= "rh1"></p>
                                </div>
                            </div>
                            <div class= "col-2 card text-white bg-primary">
                                <div id= "day2">
                                    <p id= "date2"></p>
                                    <img id= "forecastIcon2">
                                    <p id= "temp2"></p>
                                    <p id= "rh2"></p>
                                </div>
                            </div>
                            <div class= "col-2 card text-white bg-primary">
                                <div id= "day3">
                                    <p id= "date3"></p>
                                    <img id= "forecastIcon3">
                                    <p id= "temp3"></p>
                                    <p id= "rh3"></p>
                                </div>
                            </div>
                            <div class= "col-2 card text-white bg-primary">
                                <div id= "day4">
                                    <p id= "date4"></p>
                                    <img id= "forecastIcon4">
                                    <p id= "temp4"></p>
                                    <p id= "rh4"></p>
                                </div>
                            </div>
                            <div class= "col-2 card text-white bg-primary">
                                <div id= "day5">
                                    <p id= "date5"></p>
                                    <img id= "forecastIcon5">
                                    <p id= "temp5"></p>
                                    <p id= "rh5"></p>
                                </div>
                            </div>
                        
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src= "https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src= "assets/JS/script.js"></script>

    </section>
    
</body>
</html>
